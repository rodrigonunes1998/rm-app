<div class="card" (click)="handleOpenCard(infoEpisode)">
    <div class="card-image">
        <img src="video-icone.png">
    </div>
    <div class="card-content">
      <h2 class="card-title">{{infoEpisode.name}}</h2>
      <p class="location-title">Ao Ar em:</p>
      <p class="location">{{infoEpisode.air_date}}</p>
      <p class="first-seen-title">Episodio:</p>
      <p class="first-seen">{{infoEpisode.episode}}</p>
    </div>
  </div>
